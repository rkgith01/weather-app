<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--   <meta http-equiv="Permissions-Policy" content="geolocation=*"> -->
    <meta http="Permissions-Policy" content="geolocation 'self'" />

    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" href="favicon-16x16.png" />

    <title>Local Weather App</title>
  </head>

  <body class="body">
    <div class="container">
      <div class="text-center">
        <h1 class="title mt-5 bg-dark">Weather App</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <!--         <h1 class="mt-5">FCC Weather App</h1> -->
          <div id="weather-info" class="my-4">
            <p>Loading...</p>
            <span class="fs-6"
              >Please enable the location settinng on your respective
              devices</span
            >
            <br />
          </div>
          <button id="toggle-unit" class="btn btn-light mb-4">
            Fahrenheit / Celsius
          </button>
        </div>
        <div class="col-md-6 text-center">
          <div class="city-info">
            <h2 class="mt-4">Weather in Other Cities</h2>
            <div id="city-list"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-4 bg-dark">
      <p class="mt-3">
        Weather app created by Raj Kapadia. All rights reserved ©️ 2024
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
